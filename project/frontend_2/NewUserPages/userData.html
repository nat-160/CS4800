<!DOCTYPE html>
<html>

<head>
	<title>New User Form</title>
	<link rel="stylesheet" href="../style.css">
	<link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
</head>

<body>
	<div class="header-box">
		<h2 class="header-text">Welcome New User!!</h2>
	</div>
	<form class="form-container">
		<label class="form-label">Email</label>
		<input class="form-input" type="text" name="email" placeholder="Email Address">
		<label class="form-label">Password</label>
		<input class="form-input" type="password" name="password" placeholder="Password">
		<label class="form-label">Age</label>
		<input class="form-input" type="number" name="age" placeholder="Age">
		<h2 class="form-header">To start your new account, we are going to have a quick survey to understand your
			interests.</h2>
		<button class="form-button" onclick="window.location.href='../NewUserPages/quiz.html'">Start Quiz</button>
	</form>
</body>

</html>
